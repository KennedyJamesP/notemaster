{{extend 'layout.html'}}

{{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>
<script>
    var tracks_url = "{{=URL('api', 'get_tracks')}}";
    var add_assignment_url = "{{=URL('api', 'add_assignments', user_signature=True)}}";
    var del_track_url = "{{=URL('api', 'del_track', user_signature=True)}}";
</script>

{{end}}

<div class="main_content">



    <div id="vue-div" style="display:none">


        <div class="button_bar">
            <button v-if="!is_adding_assignment" class="btn btn-danger btn-sm" v-on:click="add_assignment_button()" v-bind:class="{'disabled': !logged_in}">
                <i class="fa fa-plus"></i>Add new assignment
            </button>
            <button v-if="is_adding_assignment" class="btn btn-warning btn-sm" v-on:click="add_assignment_button()">
                <i class="btn btn-danger btn-sm"></i>Cancel
            </button>
        </div>


        <div v-if="is_adding_assignment" id="add_track_div">
            <form action="#" v-on:submit.prevent="add_assignment" class="form-horizontal" enctype="multipart/form-data" method="post">
                <div class="form-group" id="no_table_artist__row">
                    <div>
                        <input class="form-control string" id="no_table_artist" v-model="assignment_name" placeholder="Assignment Name" type="text" />
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group" id="no_table_album__row">
                    <div>
                        <input class="form-control string" id="no_table_album" name="album" type="text" v-model="assignment_description" placeholder="Assignment Description"/>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group" id="no_table_track__row">
                    <div><input class="form-control string" id="no_table_track" name="track" type="text" v-model="due" placeholder="Due Date M/D/Y"/>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group" id="submit_record__row">
                    <div>
                        <input class="btn btn-primary" id="add_assignment" type="submit" value="Submit" v-on:click="add_assignment()"/>
                    </div>
                </div>
            </form>
        </div>

        <div class="result_table">
            <table>
                <tbody>
                <tr v-for="track in tracks">
                    <td><i class="fa" v-on:click="select_track(track._idx)" v-bind:class="{'fa-volume-up': track.id == selected_id, 'fa-volume-off': !(track.id == selected_id)}"></i></td>
                    <td>${track.due}</td>
                    <td>${track.assignment_name}</td>
                    <td>${track.assignment_definition}</td>
                    <td><i class="fa fa-trash-o" v-on:click="delete_track(track._idx)"></i></td>
                </tr>
                </tbody>
            </table>
            <div v-if="has_more" class="show_more">
                <button class="btn btn-default" v-on:click="get_more()">Load more</button></div>
        </div>
    </div>


</div>

</div>

<script src="{{=URL('static', 'js/default_assignments.js')}}"></script>
